<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KRISHNA.AI</title>
       <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <h1>KRISHNA.AI Chatbot</h1>
    
        <!-- Chat Wrapper -->
        <div id="chat-container">
            <!-- Chat Messages -->
            <div id="chatbox"></div>
    
            <!-- Input Section -->
            <div class="chat-input-container">
                <input type="text" id="userInput" placeholder="Ask something about Bhagavad Gita..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
      <script src="app.js"></script>
        </body>
</html>
