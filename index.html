<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhagavad Gita AI Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px; }
    button { padding: 10px 15px; margin-left: 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Bhagavad Gita AI Assistant</h2>
  <input type="text" id="userInput" placeholder="Ask a question..." />
  <button onclick="handleSubmit()">Submit</button>

  <div id="output">Response will appear here...</div>

  <script>
async function getGitaResponse(userMessage) {
  const apiKey = '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';
  const apiUrl = 'https://api.openai.com/v1/chat/completions';

  const requestBody = {
    model: 'ft:gpt-4o-mini-2024-07-18:personal::AyCnCFGM',
    messages: [
      { role: 'system', content: 'You are an AI assistant knowledgeable in the teachings of the Bhagavad Gita. Provide insightful responses using relevant verses and explanations. Make it more detailed.' },
      { role: 'user', content: userMessage }
    ]
  };

  try {
    const response = await fetch(apiUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      },
      body: JSON.stringify(requestBody)
    });

    if (!response.ok) {
      throw new Error(`API error: ${response.status}`);
    }

    const data = await response.json();
    return data.choices[0].message.content;
  } catch (error) {
    console.error('Error fetching Gita response:', error);
    return 'Failed to retrieve response. Please try again.';
  }
}

async function handleSubmit() {
  const userInput = document.getElementById('userInput').value;
  const outputDiv = document.getElementById('output');

  outputDiv.textContent = 'Fetching response...';
  const response = await getGitaResponse(userInput);
  outputDiv.textContent = response;
}


  </script>

</body>
</html>
