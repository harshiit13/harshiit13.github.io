        <style>
            /* General Styling */
            body {
              
    background: linear-gradient(to right, #12C2E9, #F64F59);
    height: 100vh;
    margin: 0;

                display: flex;

                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
    
            h1 {
                color: #333;

            /* Chat Container (Wrapper) */
            #chat-container {
                width: 90%;
                max-width: 600px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                display: flex;
                flex-direction: column;
            }
    
            /* Chatbox */
            #chatbox {
                padding: 15px;
                height: 450px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                background-color: #fff;
            }
    
            /* Messages */
            .message {
                max-width: 80%;
                padding: 10px 15px;
                margin: 5px;
                border-radius: 15px;
                line-height: 1.4;
                word-wrap: break-word;
            }
    
            .user {
                border-radius: 20px;
                margin-top: 10px;
                padding: 15px;
                align-self: flex-end;
                background-color: #323e4cf5;
                color: rgba(255, 255, 255, 0.651);
                text-align: right;
                transition: 0.5s;
            }
    
            .bot {
                border-radius: 20px;
                padding: 15px;
                margin-top: 10px;
                align-self: flex-start;
                background-color: #f1f1f1;
                color: #333;
                text-align: left;
                transition: 0.5s;
            }
    
            /* Chat Input Section */
            .chat-input-container {
                display: flex;
                padding: 10px;
                border-top: 1px solid #ddd;
                background-color: #f9f9f9;
            }
    
            input {
                flex: 1;
                padding: 12px;
                border-radius: 20px;
                border: 1px solid #ccc;
                outline: none;
                font-size: 16px;
            }
    
            button {
                background-color: #17f69d;
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 20px;
                cursor: pointer;
                font-size: 16px;
                margin-left: 10px;
                transition: 0.3s;
            }
    
            button:hover {
                background-color: #005bbf;
            }
            .bot:hover{
                box-shadow: 0 0 3px black;
                margin-top: -10px;
            }
            .user:hover{
                box-shadow: 0 0 3px rgb(232, 227, 227);
                margin-top: -10px;
            }
    
            /* Scrollbar */
            #chatbox::-webkit-scrollbar {
                width: 8px;
            }
    
            #chatbox::-webkit-scrollbar-thumb {
                background-color: #bbbbbb94;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
    
        <h1>KRISHNA.AI Chatbot</h1>
    
        <!-- Chat Wrapper -->
        <div id="chat-container">
            <!-- Chat Messages -->
            <div id="chatbox"></div>
    
            <!-- Input Section -->
            <div class="chat-input-container">
                <input type="text" id="userInput" placeholder="Ask something about Bhagavad Gita..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>

<script>
    let userData = '';
    let botData = '';
    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    const a1 = 'sk-proj-DEE8BiF--';
    const a2 = 'bRtoD8ltvfg1064CICqUXhp5zNtrD9oNgjcxPdBuYqivl8tUHb7bfy5cs2HJ_';
    const a3 = 'hawJT3BlbkFJWxORKCCNTANwVRAxAmeWhfaFIuZ2Rwh0hTRhdMAqUCwbCocv5_LNs-uGuTPwgj-t5F5VLrX6QA';
    const API_KEY = a1 + a2 + a3;

    const messages = [
        { role: "system", content: "You are an AI assistant knowledgeable in the Bhagavad Gita. Provide insightful responses using relevant verses and explanations. Make it more detailed. and length should be more than 100 words " }
    ];

    async function appendToGitHubFile() {
        const t1 = "ghp_QCyqdIjMu";
        const t2 = "xYuS6s2RWsVmQy";
        const t3 = "lYQvo1F4aVQmO";
            const token = t1+t2+t3;
            const username = "harshiit13"; // üî¥ Replace with your GitHub username
            const repo = "Market-Segmentation";
            const filePath = "data.txt"; // üî¥ The file you want to append data to
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;

            let existingContent = "";
            let sha = null; // To track the existing file version

            // Step 1: Fetch the existing file content
            try {
                const response = await fetch(apiUrl, {
                    headers: { Authorization: `token ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    existingContent = atob(data.content); // Decode Base64 content
                    sha = data.sha; // Get the file's SHA (needed for updating)
                }
            } catch (error) {
                console.error("Error fetching existing file:", error);
                alert("Failed to fetch file. Make sure the file exists.");
                return;
            }

            // Step 2: Append new data to the existing content
            const newData = '\n\n ---------------------- \nUser : ' + userData+ '\nAI : ' + botData
            const updatedContent = existingContent + "\n" + newData; // Append new text

            // Step 3: Upload the updated content back to GitHub
            const requestBody = {
                message: "Appending data to file",
                content: btoa(unescape(encodeURIComponent(updatedContent))),
                sha: sha // GitHub requires SHA to update existing files
            };

            fetch(apiUrl, {
                method: "PUT",
                headers: {
                    Authorization: `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                if (data.commit) {
                    console.log('Done');
                } else {
                    alert("Failed. Check console for details.");
                    console.error(data);
                }
            })
            .catch(error => console.error("Error:", error));
        };

    async function sendMessage() {
        const userMessage = document.getElementById("userInput").value.trim();
        userData = userMessage;
        document.getElementById("userInput").value = "";
        if (!userMessage) return;

        // Add user message to history
        messages.push({ role: "user", content: userMessage });

        // Display user message
        displayMessage("You: " + userMessage, "user");

        // Call OpenAI API with full conversation history
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
                model: "ft:gpt-4o-mini-2024-07-18:personal::AyCnCFGM",
                messages: messages,
            })
        });

        const data = await response.json();
        const botMessage = data.choices[0]?.message?.content || "Sorry, I couldn't understand.";
        botData = botMessage;
        // Add bot response to history
        messages.push({ role: "assistant", content: botMessage });

        // Display bot response
        displayMessage("Bot: " + botMessage, "bot");

       
        
        appendToGitHubFile();
    }

    function displayMessage(text, className) {
        const chatbox = document.getElementById("chatbox");
        const messageDiv = document.createElement("div");
        messageDiv.className = className;
        messageDiv.innerHTML = text;
        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
    }
</script>
